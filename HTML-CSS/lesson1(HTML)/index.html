<!-- <!DOCTYPE html> - декларация, определяет документ HTML5
<html> - элемент, является корневым элементом HTML страницы
<head> - элемент, содержит метаинформацию о документе
<title> - элемент, задает заголовок документа
<body> - элемент, содержит видимый контент страницы -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовок</title>
</head>
<body>
    <!-- TML (HyperText Markup Language) - это язык разметки гипертекста -->

    <!-- <h1> - элемент, определяет большой заголовок
    <p> - элемент, определяет параграф -->
    <h1>Мой первый заголовок</h1>
    <p>Мой первый параграф.</p>
<!--      
    HTML заголовки определены тегами <h1> до <h6>.
    <h1> определяет наиболее важный заголовок. <h6> определяет наименее важный заголовок: -->

    <h1>Это заголовок 1</h1>
    <h2>Это заголовок 2</h2>
    <h3>Это заголовок 3</h3>
    <h4>Это заголовок 4</h4>
    <h5>Это заголовок 5</h5>
    <h6>Это заголовок 6</h6>

    <!-- HTML ссылки определяются тегом <a>: -->
    <button><a href="about.html">about</a></button>
</body>
</html>
