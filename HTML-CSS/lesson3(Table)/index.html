<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        /* Чтобы добавить границу в таблицу, используйте CSS свойство border: */
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse; /*Чтобы позволить границам свернуться в одну границу*/
        }

    </style>
</head>
<body>
    <!-- С помощью комментариев Вы можете разместить уведомления и напоминания в ваш HTML код: -->
    <!-- Это комментарий -->
    <a href="https://google.com" >google</a>  <!--ccылка-->
    <a href="https://google.com" target="_blank" >google</a> <!--Открывает документ в новом окне или вкладке-->
    <h1>Table</h1>
    <table> <!--Тег <table> определяет таблицу HTML.-->
        <tr><!--Каждая строка таблицы определяется с помощью тега <tr>-->
            <th>Имя</th><!--Каждый заголовок таблицы определяется с помощью тега <th>-->
            <th>Фамилия</th>
            <th>Лет</th>
        </tr>
        <tr>
            <td>Джилл</td><!--Каждая таблица данных/ячейка определяется с помощью тега <td>-->
            <td>Смит</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Ева</td>
            <td>Джексон</td>
            <td>94</td>
          </tr>
    </table>

    <!-- Неупорядоченный список
    Неупорядоченный список начинается с тега<ul>. Каждый элемент списка начинается с тега <li>.
    По умолчанию элементы списка будут помечены маркерами (маленькими черными кружочками): -->
    <ul style="list-style-type: circle;"> <!--circle с кругом ,  square с маркерованным квадратом, none-без маркера-->
        <li>Кофе</li>
        <li>Чай</li>
        <li>Молоко</li>
      </ul>
    
     <!-- Упорядоченный список
      Упорядоченный список начинается с тега <ol>. Каждый элемент списка начинается с тега <li>.
      По умолчанию элементы списка будут помечены цифрами:  -->
      <!-- Тип	Описание
       type="1"	Элементы списка будут пронумерованы цифрами (по умолчанию)
       type="A"	Элементы списка будут пронумерованы прописными буквами
       type="a"	Элементы списка будут пронумерованы строчными буквами
       type="I"	Элементы списка будут пронумерованы прописными римскими цифрами
       type="i"	Элементы списка будут пронумерованы строчными римскими цифрами -->
      <ol>
        <li>Кофе</li>
        <li>Чай</li>
        <li>Молоко</li>
      </ol>
</body>
</html>
